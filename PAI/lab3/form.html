<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css" title="Arkusz stylów CSS">
    <script src="form_check.js"></script>
</head>

<body onload="alterRows(1, document.getElementsByTagName('TBODY')[0].getElementsByTagName('TR')[0])">
    <table>
        <tbody>
            <tr><td>Wiersz 1</td></tr>
            <tr><td>Wiersz 2</td></tr>
            <tr><td>Wiersz 3</td></tr>
            <tr><td>Wiersz 4</td></tr>
            <tr><td>Wiersz 5</td></tr>
            <tr><td>Wiersz 6</td></tr>
            <tr><td>Wiersz 7</td></tr>
        </tbody>
    </table>

    <button type="button" onclick="swapRows(this)">Swap</button>

    <form name="dane_osobowe">
        <table>
            <tr>
                <td>Imię</td>
                <td><input type="text" name="f_imie"></td>
                <span class="err" id="e_imie"></span>
            </tr>
            <tr>
                <td>Nazwisko</td>
                <td><input type="text" name="f_nazwisko"></td>
                <span class="err" id="e_nazwisko"></span>

            </tr>
            <tr>
                <td>Płeć</td>
                <td>
                    <input name="f_plec" value="f_k" checked type="radio" onclick="showElement('NazwiskoPanienskie')"/>kobieta<br />
                    <input name="f_plec" value="f_m" type="radio" onclick="hideElement('NazwiskoPanienskie')"/>mężczyzna
                </td>
            </tr>
            <tr>
                <td>N. panieńskie</td>
                <td>
                    <span id=NazwiskoPanienskie>
                        <input type="text" name="f_nazwisko_p">
                    </span>
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text" name="f_email"></td>
                <span class="err" id="e_email"></span>

            </tr>
            <tr>
                <td>Kod pocztowy</td>
                <td><input type="text" name="f_kod"></td>
                <span class="err" id="e_kod"></span>
            </tr>
            <tr>
                <td>Ulica/Osiedle</td>
                <td><input type="text" name="f_ulica"></td>
                <span class="err" id="e_ulica"></span>
            </tr>
            <tr>
                <td>Miasto</td>
                <td><input type="text" name="f_miasto"></td>
                <span class="err" id="e_miasto"></span>
            </tr>
            <tr>
                <td>Uwagi</td>
                <td>
                    <textarea rows="5" cols="15" name="uwagi"
                        onkeyup="cnt(this.form.uwagi, document.getElementById('zostalo'), 150)">
               </textarea>
                    </td>
               </tr>
               <tr>
                    <td>Pozostało <span id="zostalo">150</span> znaków</td>
               </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick=" return validate(this.form)">Prześlij</button>
                </td>
            </tr>
        </table>

    </form>
</body>

</html>
